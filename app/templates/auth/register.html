<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Trader CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background: white;
            overflow: hidden;
        }
        .auth-header {
            background: white;
            color: #0f172a;
            padding: 2.5rem 2.5rem 1.5rem;
            text-align: center;
        }
        .auth-header h2 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            color: #4f46e5;
        }
        .auth-subtitle {
            color: #64748b;
            font-size: 0.95rem;
        }
        .card-body {
            padding: 1.5rem 2.5rem 2.5rem;
        }
        .form-label {
            color: #334155;
            font-weight: 500;
        }
        .form-control {
            padding: 0.75rem 1rem;
        }
        .text-small {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-5">
                <div class="card auth-card">
                    <div class="auth-header">
                        <h2><i class="bi bi-shop"></i> Trader CMS</h2>
                        <div class="auth-subtitle">Create your account to get started</div>
                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ error }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endif %}

                        {% if success %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            Account created! Redirecting to login...
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endif %}

                        <form method="POST" action="/api/register">
                            <div class="mb-3">
                                <label for="business_name" class="form-label">Business Name</label>
                                <input type="text" class="form-control" id="business_name" name="business_name" required placeholder="My Amazing Shop">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required placeholder="name@company.com">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required minlength="8" placeholder="••••••••">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirm_password" class="form-label">Confirm</label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="8" placeholder="••••••••">
                                </div>
                            </div>
                            <div class="mb-4">
                                <small class="text-muted text-small">Password must be at least 8 characters long</small>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3 py-2">
                                <i class="bi bi-person-plus"></i> Create Account
                            </button>
                        </form>

                        <div class="mt-4 text-center">
                            <p class="text-muted mb-0">
                                Already have an account?
                                <a href="/login" class="text-decoration-none fw-semibold">Sign in here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            if (password !== confirm) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
