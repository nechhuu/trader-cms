<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Trader CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            color: #334155;
        }
        .auth-card {
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background: white;
            overflow: hidden;
            width: 100%;
            max-width: 480px;
        }
        .otp-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .otp-header h2 {
            color: #0f172a;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        .otp-header .bi {
            font-size: 3.5rem;
            color: #4f46e5;
            margin-bottom: 1rem;
            display: inline-block;
        }
        .otp-info {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
        }
        .otp-info p {
            margin: 0;
            font-size: 0.9rem;
            color: #475569;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .otp-info strong {
            color: #0f172a;
            font-weight: 600;
            margin-left: 0.25rem;
        }
        .otp-input {
            font-size: 1.75rem;
            text-align: center;
            letter-spacing: 0.75rem;
            font-weight: 600;
            padding: 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            transition: all 0.2s;
            color: #0f172a;
            font-family: 'Courier New', Courier, monospace;
        }
        .otp-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            outline: none;
        }
        .timer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #64748b;
        }
        .timer.warning {
            color: #ef4444;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #4f46e5;
            border: none;
            padding: 0.75rem;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: all 0.2s;
            margin-top: 1rem;
        }
        .btn-primary:hover {
            background-color: #4338ca;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }
        .back-link a {
            color: #64748b;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.2s;
            display: inline-flex;
            align-items: center;
        }
        .back-link a:hover {
            color: #0f172a;
        }
        .card-body {
            padding: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="card-body">
            <div class="otp-header">
                <i class="bi bi-shield-lock"></i>
                <h2>Verify Your Identity</h2>
                <p class="text-muted mb-0">Enter the OTP code sent to your email</p>
            </div>

            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}

            <div class="otp-info">
                <p class="mb-2"><i class="bi bi-envelope me-2"></i>Sent to <strong>{{ email }}</strong></p>
                <p><i class="bi bi-clock me-2"></i>Expires in <strong id="timer" class="ms-1">{{ expires_in }}</strong>s</p>
            </div>

            <form action="/api/verify-otp" method="POST">
                <div class="mb-3">
                    <input type="text"
                           class="form-control otp-input"
                           id="otp"
                           name="otp"
                           placeholder="000000"
                           required
                           maxlength="6"
                           pattern="[0-9]{6}"
                           autofocus>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    Verify Code
                </button>
            </form>

            <div class="back-link">
                <a href="/login"><i class="bi bi-arrow-left me-2"></i>Back to Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Timer countdown
        let timeLeft = {{ expires_in }};
        const timerElement = document.getElementById('timer');

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;

            if (timeLeft <= 30) {
                timerElement.classList.add('text-danger');
            }

            if (timeLeft <= 0) {
                clearInterval(countdown);
                // Optional: Disable input or show expired message
            }
        }, 1000);

        // Auto-format OTP input (numbers only)
        const otpInput = document.getElementById('otp');
        otpInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // Auto-submit when 6 digits entered
        otpInput.addEventListener('input', (e) => {
            if (e.target.value.length === 6) {
                // Small delay for UX
                setTimeout(() => {
                    e.target.form.submit();
                }, 300);
            }
        });
    </script>
</body>
</html>
